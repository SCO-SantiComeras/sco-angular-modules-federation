<div class="row p-0 m-0">
  <div class="col-12">
    <h1>Lista de usuarios</h1>
  </div>

  <div class="col-12" *ngIf="users && users.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Password</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index;">
          <th scope="row">{{i+1}}</th>
          <td>{{user.name}}</td>
          <td>{{user.password}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
