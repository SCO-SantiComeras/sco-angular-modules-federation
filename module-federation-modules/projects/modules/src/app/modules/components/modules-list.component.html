<div class="row p-0 m-0">
  <div class="col-12">
    <h1>Lista de m√≥dulos</h1>
  </div>

  <div class="col-12" *ngIf="modules && modules.length > 0">
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Menu name</th>
          <th scope="col">Menu route</th>
          <th scope="col">Path</th>
          <th scope="col">Type</th>
          <th scope="col">Remote name</th>
          <th scope="col">Exposed module</th>
          <th scope="col">Module name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let module of modules; let i = index;">
          <th scope="row">{{i+1}}</th>
          <td>{{module.menuName}}</td>
          <td>{{module.menuRoute}}</td>
          <td>{{module.path}}</td>
          <td>{{module.type}}</td>
          <td>{{module.remoteName}}</td>
          <td>{{module.exposedModule}}</td>
          <td>{{module.moduleName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
